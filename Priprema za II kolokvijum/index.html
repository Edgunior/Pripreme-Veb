<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web dizajn kolokvijum 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Web dizajn</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container">
    <div class="text-center">
        <h1>Kolokvijum 2</h1>
        <form class="form" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="firstAndLastName"> First and last name: </label>
                <input onchange="onChange(event)" type="text" class="form-control" id="firstAndLastName" name="firstAndLastName" placeholder="Please enter first and last name" required>
            </div>
            <div class="form-group">
                <label for="apartmentArea"> Please enter apartment area from 50 to 100: </label>
                <input type="number" onchange="onChange(event)" min="50" max="100" class="form-control" id="apartmentArea" name="apartmentArea" placeholder="Please enter apartment area" required>
            </div>
            <div class="form-group">
                <label for="apartmentHeight"> Please enter apartment height from 2,2 m to 3.5 m: </label>
                <input type="number" onchange="onChange(event)" min="2.2" max="3.5" step="0.01" class="form-control" id="apartmentHeight" name="apartmentHeight" placeholder="Please enter apartment height" required>
            </div>
            <br>
            <div>
                <span id="result"></span>
            </div>

            <br>
            <input type="submit" class="btn btn-primary" value="Calculate">
        </form>
        <br>
        <br>
        <div>
        <div draggable="true" id="draggable" class="draggableBox">A</div>
        </div>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default" id="today">Toogle 1</button>
            <button type="button" class="btn btn-default" id="this_week">Toogle 2</button>
            <button type="button" class="btn btn-default" id="this_month">Toogle 3</button>
            <button type="button" class="btn btn-default" id="custom">Toogle 4</button>
        </div>
    </div>
</div>
<script src="js/validations.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script>
    $(function() {
        $( "#draggable" ).draggable();
    });
</script>
<script>
    $('.btn-group').on('click', '.btn', function() {
        $(this).addClass('btn-primary').siblings().removeClass('btn-primary').addClass('btn-default');
    });
</script>
</body>
</html>
